<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder | Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="surveyBody">
        <br>
        <h1>Friend Finder Survey</h1>
        <br>

        <form id="friendForm" class="mx-auto" method="post" action="/api/friends">
            <div class="form-group mx-auto">
                <label for="exampleFormControlInput1">Name (required)</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Picture (required)</label>
                <input type="name" class="form-control" id="url" placeholder="Pic URL">
            </div>
            <div class="form-group">
                <label for="Question 1">I am a morning person. I love to get up before the sun.</label>
                <select class="form-control" id="question1">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 2">I love laughing and being silly.</label>
                <select class="form-control" id="question2">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 3">I really like to try new things and be outside my comfort zone.</label>
                <select class="form-control" id="question3">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 4">I prefer to be outside in nature.</label>
                <select class="form-control" id="question4">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 5">I am a health nut, eating clean is super important to me.</label>
                <select class="form-control" id="question5">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 6">I rather stay in by myself than be out with people.</label>
                <select class="form-control" id="question6">
                    <option selected>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 7">Total animal lover.</label>
                <select class="form-control" id="question7">
                        <option selected>1 (Strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly agree)</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="Question 8">It is really important that things around me are very neat and tidy.</label>
                <select class="form-control" id="question8">
                            <option selected>1 (Strongly disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly agree)</option>
                        </select>
            </div>

            <div class="form-group">
                <label for="Question 9">Family is super important to me, I love spending time with my family.</label>
                <select class="form-control" id="question9">
                                <option selected>1 (Strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly agree)</option>
                            </select>
            </div>

            <div class="form-group">
                <label for="Question 10">Music is life.</label>
                <select class="form-control" id="question10">
                                    <option selected>1 (Strongly disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly agree)</option>
                                </select>
            </div>
        </form>
        <button type="button" id="submit" class="btn btn-danger btn-lg">Find Love!</button>

        <button type="button" onClick="window.location.href= '/'" class="btn btn-danger btn-lg">Go back!</button>
        <br>
    </div>

    <div class="modal fade surveyBody" id="errInput" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title">Request Incomplete!</h4>
                </div>
                <div class="modal-body">
                    <p>Uh oh! We are unable to process your submission due to some unanswered questions. Please verify you have given a response to every question and try again!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade surveyBody" id="matchModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Successful Match!</h4>
                </div>
                <div class="modal-body">
                    <p>Match Name: <span id="matchName"></span></p>
                    <img id="matchPhoto" alt="Match photo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    $("#submit").click(function() {

        event.preventDefault();

        var answers = {
            name: $("#name").val().trim(),
            picture: $("#url").val(),
            scores: [
                parseInt($("#question1").val()),
                parseInt($("#question2").val()),
                parseInt($("#question3").val()),
                parseInt($("#question4").val()),
                parseInt($("#question5").val()),
                parseInt($("#question6").val()),
                parseInt($("#question7").val()),
                parseInt($("#question8").val()),
                parseInt($("#question9").val()),
                parseInt($("#question10").val()),
            ]
        };

        console.log(answers.name);
        console.log(answers.picture);
        console.log(answers.scores);

        if (!answers.name || !answers.picture) {
            $("#errInput").modal("show");
            return false;
        } else {
            $.post("/api/friends", answers, function(res) {
                console.log(res);
                $("#matchName").text(res.name)
                $("#matchPhoto").attr("src", res.picture)
                $("#matchModal").modal("show")
            })
            $("#friendForm")[0].reset();
        }
    });
</script>

</html>
