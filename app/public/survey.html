<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder | Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="surveyBody">

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Question 1">I am a morning person. I love to get up before the sun.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 2">I love laughing and being silly.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 3">I really like to try new things and be outside my comfort zone.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 4">I prefer to be outside in nature.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 5">I am a health nut, eating clean is super important to me.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Question 6">I rather stay in by myself than be out with people.</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                    <label for="Question 7">Total animal lover.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1 (Strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly agree)</option>
                    </select>
                </div>

                <div class="form-group">
                        <label for="Question 8">It is really important that things around me are very neat and tidy.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                            <label for="Question 9">Family is super important to me, I love spending time with my family.</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1 (Strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                                <label for="Question 10">Music is life.</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1 (Strongly disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly agree)</option>
                                </select>
                            </div>
        </form>

    </div>
</body>

</html>
